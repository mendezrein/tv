<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantallas Oficina</title>
</head>
<body style="margin: 0; overflow: hidden;">

    <video id="videoPlayer" width="1366px" height="auto" muted controls loop>
        <source src="https://ftp.adwiselatam.com/Adwise/Imagenes/Adwise/video_29012024/Recap%20Pantallas.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');

        // Add a 1-second delay before autoplay
        setTimeout(() => {
            videoPlayer.play();
        }, 1000);

        videoPlayer.addEventListener('click', () => {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) {
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', exitFullScreenHandler);
        document.addEventListener('mozfullscreenchange', exitFullScreenHandler);
        document.addEventListener('webkitfullscreenchange', exitFullScreenHandler);
        document.addEventListener('MSFullscreenChange', exitFullScreenHandler);

        function exitFullScreenHandler() {
            if (!document.fullscreenElement && !document.mozFullScreenElement &&
                !document.webkitFullscreenElement && !document.msFullscreenElement) {
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
            }
        }
    </script>

</body>
</html>
