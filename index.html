<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplay and Loop All Media Files</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    img, video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<script>
  window.onload = function() {
    // List of media files with type and duration
    const mediaFiles = [
      { type: 'video', src: '1.mp4' },
      { type: 'video', src: '2.mp4' },
      { type: 'image', src: '1.png', duration: 1000 },
      // Add more media files with type and duration as needed
    ];

    let currentIndex = 0;

    const mediaElement = document.createElement('div');
    document.body.appendChild(mediaElement);

    function playNextMedia() {
      if (currentIndex < mediaFiles.length) {
        const currentMedia = mediaFiles[currentIndex];

        if (currentMedia.type === 'video') {
          mediaElement.innerHTML = `<video autoplay muted src="${currentMedia.src}"></video>`;
          const videoElement = mediaElement.querySelector('video');
          videoElement.addEventListener('ended', playNextMedia);
        } else if (currentMedia.type === 'image') {
          mediaElement.innerHTML = `<img src="${currentMedia.src}" alt="Image">`;
          setTimeout(playNextMedia, currentMedia.duration || 5000); // Default duration: 5000 milliseconds
        }

        currentIndex++;
      } else {
        // If all media have played, reset to the first media
        currentIndex = 0;
        playNextMedia();
      }
    }

    // Start playing the first media
    playNextMedia();
  };
</script>

</body>
</html>
